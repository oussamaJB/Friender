<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">

  <section>
    <div class="feature-photo">
      <figure><img src="{{ curC }}" alt=""></figure>
      <div class="add-btn">
        <span> {{ this.interact.FollowersData.length }} followers  </span>
        <a href="#" title="" data-ripple="">Follow</a>
      </div>
      <form class="edit-phto">
        <i class="fa fa-camera-retro"></i>
        <label class="fileContainer">
          Edit Cover Photo
          <input #Cimage  (change)="setC(Cimage.files[0]);this.changeC(newC);newC=null;" type="file"/>
        </label>
      </form>
      <div class="container-fluid">
        <div class="row merged">
          <div class="col-lg-2 col-sm-3">
            <div class="user-avatar">
              <figure>
                <img src="{{ curPP }}" alt="">
                <form class="edit-phto">
                  <i class="fa fa-camera-retro"></i>
                  <label class="fileContainer">
                    Edit Display Photo
                    <input #PPimage (change)="setPP(PPimage.files[0]);this.changePP(newPP);newPP=null;" type="file"/>
                  </label>
                </form>
              </figure>
            </div>
          </div>
          <div class="col-lg-10 col-sm-9">
            <div class="timeline-info">
              <ul>
                <li class="admin-name">
                  <h5> {{ this.interact.cur_user.username}} </h5>
                </li>
                <li>
                  <a  [routerLink]="['timeline']" RouterLinkActive="active" title="" data-ripple="">Timeline</a>
                  <a  [routerLink]="['photos']" RouterLinkActive="active" title="" data-ripple="">Photos</a>
                  <a  [routerLink]="['friends']" RouterLinkActive="active" title="" data-ripple="">Followers</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- top area -->

  <router-outlet> </router-outlet>
