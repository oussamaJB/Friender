<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="stylesheet" href="sign.component.css" />
  <title>WEB</title>
</head>
<body>
<div [class]="animation">
  <div class="forms-container">
    <div class="signin-signup">

      <form #login1='ngForm'(ngSubmit)="loginData()" class="sign-in-form">
        <img class="avatar" src="assets/img/avatar3.jpg" alt="">
        <br><br><br><br>
        <h2 class="title">Sign in</h2>
        <div class="input-field0">
          <i class="fas fa-user"></i>
          <input  type="text" placeholder="Username" name="username" class="form-control"
                  [(ngModel)]="name" required minlength="4"

          />
        </div>
        <div class="input-field0">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" name="pwd" class="form-control"
                 [(ngModel)]="pass" required minlength="4"

          /><br><br>
          <a (click)="forgot()" href="#forgot-pw" class="forgot-pw"><br>Forgot Password?</a><br><br>
        </div>

        <div *ngIf="forgot_pass" id="forgot-pw">
          <form  action="" [class]="dynamique">
            <a (click)="signin()"href="#" class="close">&times;</a>
            <h2>Reset Password</h2>
            <div class="input-group">
              <input type="email" name="email" id="email"  >
              <label for="email">Email</label>
            </div>
            <div class="input-group10">

              <input  type="code" name="code" id="code" required>
              <label class="code" for="code">Code Secret</label>
            </div><br><br><br><br>


            <button (click)="modifierClasse()">
              <i class="spinner"></i>
              <span class="state">{{Confirmer}}</span>
              <h1><br>{{bien}}</h1>
            </button>


          </form>
        </div>


        <br><br>
        <button type="submit"  class="btn btn-primary"
                [disabled]="login1.invalid"
        >Login
        </button>


        <p class="social-text">Or Sign in with social platforms</p>


        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div><br><br>
      </form >
      <form action="#" class="sign-up-form"
            #register="ngForm" (ngSubmit)="Register(register)">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" name="name"
                 [(ngModel)]="username" required
                 minlength="3"/>
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email"  name="email" [(ngModel)]="email"required/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password"  name="pwd" [(ngModel)]="pwd" required
                 minlength="4"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password"  name="pwdd" required
                 minlength="4"
                 [(ngModel)]="pwdd"/> <br><br>
          <h3 *ngIf="not_valide" style="color:red"><br>Enter the same password</h3>
          <br><br>

        </div>
        <br>
        <p class="social-text">Or Sign in with social platforms</p>


        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <input [disabled]="register.invalid" type="submit" class="btn" value="Sign up" />

      </form>
    </div>
  </div>

  <div  class="panels-container">
    <div  class="panel left-panel">
      <div class="content">
        <h1><strong>New here ?</strong> </h1><br>

        <div class="text-typing">
          <p> <strong>See what's happening in the &nbsp;</strong></p>

          <p *ngIf="ok"> <strong>world right Now ! &nbsp;</strong></p>


        </div>
        <br>
        <button
          (click)='movee()' class="btn transparent"
          id="sign-up-btn">
          Sign up
        </button>
      </div>


    </div>
    <div class="panel right-panel">
      <div class="content">
        <h1>One of us ?</h1>

        <div class="text-typing">
          <p> <strong>See what's happening in the &nbsp;</strong></p>

          <p *ngIf="ok"> <strong>world right Now ! &nbsp;</strong></p>
        </div>
        <button  (click)='move()' class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
