<section>
  <div class="gap gray-bg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="row" id="page-contents">
            <div class="col-lg-3">
              <aside class="sidebar static">

              </aside>
            </div><!-- sidebar -->
            <div class="col-lg-6">
              <div class="loadMore">
                <div class="central-meta item">
                  <div class="new-postbox">
                    <figure>
                      <img src="/assets/images/resources/admin2.jpg" alt="">
                    </figure>
                    <div class="newpst-input">
                      <form method="post">
                        <textarea rows="2" placeholder="write something"></textarea>
                        <div class="attachments">
                          <ul>
                            <li>
                              <i class="fa fa-camera"></i>
                              <label class="fileContainer">
                                <input type="file">
                              </label>
                            </li>
                            <li>
                              <button type="submit">Publish</button>
                            </li>
                          </ul>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              <div class="loadMore">
                <div *ngFor="let post of posts" class="central-meta item">
                  <div class="user-post">
                    <div class="friend-info">
                      <figure>
                        <img [src]="post.postUser.userIconURL" alt="">
                      </figure>
                      <div class="friend-name">
                        <ins><a title=""> {{ post.postUser.userName }} </a></ins>
                        <span>published: {{ post.postDate }}</span>
                      </div>
                      <div class="description">

                        <p>
                          {{ post.postText }}
                        </p>
                      </div>
                      <div class="post-meta">
                        <img [src]=post.postImgURL alt="">

                        <div class="we-video-info">
                          <ul>
                            <li>
															  <span class="like" data-toggle="tooltip" title="like">
																  <i class="far fa-heart"></i>
																  <ins>{{ post.likesCount }}</ins>
															  </span>
                            </li>
                            <li>
															  <span class="comment" data-toggle="tooltip" title="Comments">
																  <i class="far fa-comments"></i>
																  <ins> {{ post.comments.size }}</ins>
															  </span>
                            </li>
                          </ul>
                        </div>

                      </div>
                    </div>
                    <div class="coment-area">
                      <ul class="we-comet">
                        <li *ngFor="let commentUser of post.comments.keys()" >
                          <div class="comet-avatar">
                            <img width="45" height="45"  [src]="users.get(commentUser)" alt="">
                          </div>
                          <div class="we-comment">
                            <div class="coment-head">
                              <h5><a href="" title=""> {{ commentUser }}</a></h5>
                            </div>
                            <p> {{ post.comments.get(commentUser) }}</p>
                          </div>

                        </li>

                        <li>
                          <a href="" title="" class="showmore underline">more comments</a>
                        </li>

                        <li class="post-comment">
                          <div class="comet-avatar">
                            <img src="/assets/images/resources/comet-1.jpg" alt="">
                          </div>
                          <div class="post-comt-box">
                            <form method="post">
                              <textarea placeholder="Post your comment"></textarea>
                              <div class="add-smiles">
                                <span class="em em-expressionless" title="add icon"></span>
                              </div>
                              <button type="submit"></button>
                            </form>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <!-- add post new box -->

            </div>
            </div>
            <div class="col-lg-3">
              <aside class="sidebar static">

              </aside>
            </div><!-- sidebar -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
